version: '3.8'

services:
  # Development Service
  app-dev:
    build:
      context: .
    volumes:
      - .:/usr/src/app:Z
    ports:
      - "4000:4000"
    command: npm run dev  # This will start the app in development mode using nodemon
    networks:
      - gitwrapper_elk

networks:
  gitwrapper_elk:
    external: true